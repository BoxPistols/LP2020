<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>LP2020</title>
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body>
    <div class="wrap">
      <div class="overlay"></div>
      <div class="container">
        <header>
          <div class="l_menu">
            <button class="m_mobile-menu"><span></span><span></span><span></span></button>
            <nav class="nav">
              <ul>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Menu</a></li>
              </ul>
            </nav>
          </div>
        </header>
        <div class="content">
          <section class="section">
            <cap class="cap">button > text</cap>
            <button class="btn slide-bgTx">Button slide tx<span class="tx"></span></button>
          </section>
          <section class="section">
            <cap class="cap">button include text / focus text</cap>
            <button class="btn slide-bg tip">Button slide</button>
          </section>
        </div>
        <div class="content">
          <div class="m_loader-dot">
            <div class="bounce b-1"></div>
            <div class="bounce b-2"></div>
            <div class="bounce b-3"></div>
          </div>
          <div class="m_anime">
            <div class="dv_rect-anime"></div>
            <button onclick="document.querySelector('.dv_rect-anime').classList.toggle('paused')">Stoped</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
